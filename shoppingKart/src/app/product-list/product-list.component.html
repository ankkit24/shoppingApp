<img [src]="product.pImage">
<p>Name: {{ product.name }}</p>
<p>Price: {{product.price}}</p>
<p>Color: {{product.color }}</p>
<p>Discounted Price: {{ getDiscount() }}</p>
<p>{{ product.inStock > 0 ? 'Only ' + product.inStock + ' items are in stock' : 'Not in stock' }}</p>
<button type="button" class="btn btn-success" [disabled]="!(product.inStock > 0)">Buy Now</button>
